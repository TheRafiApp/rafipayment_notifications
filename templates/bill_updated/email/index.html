<h1 style="color: #6d6e71; font-size: 24px; font-weight: 500; margin: 0; padding: 10px 10px 0 10px;">Your bill has been updated</h1>

<p style="color: #6d6e71; line-height: 22px; margin: 0px; padding: 10px;">
  Please log in to see the changes
</p>

<table class="summary_table" cellpadding="8" width="100%" style="border-spacing: 0; color: #6d6e71; font-size: 12px; margin-bottom: 10px; margin-top: 20px;">
  
{{# details }}
  <tr>
    <td class="summary_cell" align="left" style="border-top: 1px solid #6d6e71;">{{ key }}</td>
    <td class="summary_cell strong" align="left" style="border-top: 1px solid #6d6e71; font-weight: bold;">{{ value }}</td>
  </tr>
{{/ details }}

</table>


{{> button }}
