<h1 style="color: #6d6e71; font-size: 24px; font-weight: 500; margin: 0; padding: 10px 10px 0 10px;">Autopay Enabled</h1>

<p style="color: #6d6e71; line-height: 22px; margin: 0px; padding: 10px;">
  An automatic payment will be made on the {{ ordinal }} of each month to 
  {{ destination }} in the amount of {{ amount }}.
</p>

<p style="color: #6d6e71; line-height: 22px; margin: 0px; padding: 10px;">
  To disable autopay, go to your <a href="{{ host_name }}/myleases" style="color: #0071bc;">leases</a>, click on your lease, uncheck "autopay" and click save.
</p>

<div class="divider" style="border-bottom: 2px solid #efefef; margin: 20px -20px;"></div>

<h2 class="text-left" style="color: #6d6e71; font-size: 18px; font-weight: 500; margin: 0px; padding: 0px; text-align: left;">Details</h2>

<table class="summary_table" cellpadding="8" width="100%" style="border-spacing: 0; color: #6d6e71; font-size: 12px; margin-bottom: 10px; margin-top: 20px;">

{{# details }}
    <tr>
      <td class="summary_cell" align="left" style="border-top: 1px solid #6d6e71;">{{ key }}</td>
      <td class="summary_cell strong" align="left" style="border-top: 1px solid #6d6e71; font-weight: bold;">{{ value }}</td>
    </tr>
{{/ details }}

</table>
