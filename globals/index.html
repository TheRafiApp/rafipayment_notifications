<!DOCTYPE html>
<html lang="en">

<body style="background: #efefef; font-family: 'Avenir', Helvetica, Arial, sans-serif; margin: 0;">
<table border="0" cellspacing="0" cellpadding="0" width="100%" bgcolor="#efefef">

  <!-- header -->
  <tr>
    <td bgcolor="#efefef" align="center">
      <div class="logo_container" style="padding: 20px;">
        <a href="{{ host_name }}" style="color: #0071bc;">
          <img class="logo" src="{{ host_name_images }}{{image_path}}/email_logo.png" title="Rafi Payment" alt="Rafi Payment" style="display: inline-block; max-width: 100px; vertical-align: top;">
        </a>
      </div>
    </td>
  </tr>

  <!-- body -->
  <tr>
    <td bgcolor="#efefef">
      <div class="email_container" style="-webkit-box-sizing: border-box; box-sizing: border-box; color: #6d6e71; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 16px; font-weight: 200; margin: 0px auto; max-width: 550px;">

        <div class="email_body" style="background: #ffffff; border-radius: 4px; padding: 20px 20px 10px 20px; text-align: center;">
          {{> content }}
        </div>

        <div class="email_footer" style="background: #efefef; margin-bottom: 20px;">
          <table class="signature" width="100%" style="color: #666; font-size: 11px; line-height: 1.2; margin: 0px; padding: 20px 0;">
            <tr>
              <td class="small_text" align="left">
                Rafi Payment<sup style="font-size: 7px;">&#8482;</sup><br>
                <a href="{{ host_name }}" style="color: #0071bc;">payment.rafiproperties.com</a>
              </td>
              <td class="small_text" align="right">
                Customer Support: <a href="mailto:leasing@rafiproperties.com" style="color: #0071bc;">leasing@rafiproperties.com</a>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </td>
  </tr>
</table>
</body>
</html>
